name: Terraform Prod

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  plan-prod:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 01_iac

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init -backend-config="backend-prod.hcl"

      - name: Terraform Plan (prod)
        run: terraform plan -var-file="envs/prod.tfvars" -out="tfplan-prod"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: 01_iac/tfplan-prod

  apply-prod:
    needs: plan-prod
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: 01_iac

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: 01_iac

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init -backend-config="backend.hcl"

      - name: Terraform Apply (prod)
        run: terraform apply -auto-approve "tfplan-prod"
